<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css">

	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="app.js"></script>

	<title>Document</title>
</head>

	<!-- ng-app tells HTML page to use Angular -->
	<body ng-app="ngFun">
		
		<!-- <div>{{ 4*4 }}</div>
		<div>{{ "hola!" | uppercase }}</div>
		<div>{{ ['s', 'w', 'e', 'e', 't', 'n', 'e', 's', 's'].join("") }}</div> -->

	  <div ng-controller="PokemonCtrl">
		
		<button ng-click="count = count + 1" ng-init="count=0">
			Increment
		</button>
		<span>
			count: {{ count }}
		</span>


		<h1>Trainer: {{ trainer.name }} </h1>

		<!-- <span>Enter your name:</span> -->
		Trainer Search: <input ng-model="trainer.name" placeholder="Enter your name" />
		Pokemon Search: <input ng-model="pokesearch" placeholder="Enter Poke" />

		<!-- <ul> -->
		<!-- I used poke in pokemon vs pokeman in pokemon -->
			<!-- <li ng-repeat="poke in pokemon">
				{{ poke.Ndex }}
				{{ poke.name }}
				{{ poke.type }}
			</li>
		</ul> -->

		<table class="table table-striped">
		  <thead>	
		  	<tr>					
			  <th> Ndex </th>
			  <th> Name </th>
			  <th> Type </th>
			  <th> Nemeses </th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="poke in pokemon | orderBy:'+Ndex' | filter: pokesearch">

		      <td> {{ poke.Ndex }} </td>
		      <td> {{ poke.name }} </td>
		      <td> {{ poke.type }} </td>
		       <td> {{ poke.name | reverse }} </td>

		    </tr>
		  </tbody>	


		</table>

		<!-- <pre>Pokemon: {{ pokemon | json }}</pre> -->

		<!-- <pre> {{ catchphrase }} </pre> -->

		<!-- displayed in a fixed-width
		font, and it preserves
		both      spaces and
		line breaks -->

	  </div>

	</body>
</html>
